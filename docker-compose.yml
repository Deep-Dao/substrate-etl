version: '3.7'
services:
  main:
    build: ./
  postgres:
    image: postgres:12.1
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
    volumes:
      - postgres:/var/lib/postgresql/data
  prisma:
    image: prismagraphql/prisma:1.34
    restart: always
    ports:
      - '4466:4466'
    environment:
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            host: ${PRISMA_PG_HOST}
            user: ${PRISMA_PG_USER}
            password: ${PRISMA_PG_PASSWORD}
            rawAccess: true
            port: ${PRISMA_PG_PORT}
            migrations: true
volumes:
  postgres: ~
